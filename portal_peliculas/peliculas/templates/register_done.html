<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Completo</title>

    <!-- Cargar el tag static -->
    {% load static %}
    <style>
        /* Estilos Generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* height: 100vh; */
        }

        /* Cabecera */
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #9b111e;
            padding: 10px 20px;
            width: 100%;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        #popcorn {
            width: 70px;
            height: auto;
            margin-right: 10px;
        }

        h1 {
            color: white;
            font-size: 36px;
            margin: 0;
        }

        /* Estilo del texto con efectos de neón */
        h2 {
            color: #f0a500;
            font-size: 40px;
            text-align: center;
            text-shadow: 0 0 5px #f0a500, 0 0 10px #f0a500, 0 0 15px #f0a500, 0 0 20px #ff4d00, 0 0 30px #ff4d00, 0 0 40px #ff4d00, 0 0 50px #ff4d00;
        }

        p {
            color: #dcdcdc;
            text-align: center;
            font-size: 18px;
            margin-top: 10px;
        }

        /* Estilo de la imagen */
        #cinema-image {
            width: 50%; /* Cambia este porcentaje para ajustar el tamaño */
            max-width: 600px;
            display: block;
            margin-top: 30px;
            margin-left: 200px;
        }

        /* Estilo del botón */
        .btn {
            background-color: #f0a500;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 30px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-left:270px;
            margin-bottom: 30px;
        }

        .btn:hover {
            background-color: #d78800;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="/media/iconos/icono.png" alt="popcorn" id="popcorn">
            <h1>Cinema Paradiso</h1>
        </div>
    </header>
    <main>
        <h2>¡Registro Completo!</h2>
        <p>Revisa tu correo electrónico para activar tu cuenta.</p>

        <!-- Imagen centrada -->
        <img id="cinema-image" src="/media/iconos/cinema.jpg" alt="Cinema" />

        <!-- Botón para volver a la página principal -->
        <a href="/" class="btn">Volver a la Página Principal</a>
    </main>
</body>
</html>
