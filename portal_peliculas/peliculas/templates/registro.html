<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <!-- Cargar archivos estáticos -->
    {% load static %}
    
    <style>
        /* Fondo de la página */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Cabecera */
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #9b111e;
            padding: 10px 20px;
            width: 100%;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        #popcorn {
            width: 70px;
            height: auto;
            margin-right: 10px;
        }

        h1 {
            color: white;
            font-size: 36px;
            margin: 0;
        }

        /* Formulario de registro */
        form {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 350px;  /* Ajuste el tamaño máximo del formulario */
            margin-top: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #f5f5f5;
            text-align: center;
            font-size: 24px;
        }

        p {
            color: #dcdcdc;
            text-align: center;
            font-size: 14px;
        }

        input {
            width: 90%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #2c2c2c;
            color: #f5f5f5;
            outline: none;
        }

        input:focus {
            border-color: #f0a500;
            box-shadow: 0 0 8px rgba(240, 165, 0, 0.8);
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            background-color: #f0a500;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #d78800;
            transform: scale(1.05);
        }

        /* Error mensaje */
        p.error {
            color: red;
            font-size: 14px;
            text-align: center;
        }

        /* Enlaces */
        a {
            color: #f0a500;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        
    </style>
</head>
<body>
    <!-- Cabecera similar a la de la página principal -->
    <header>
        <div class="logo-container">
            <img src="/media/iconos/icono.png" alt="popcorn" id="popcorn">
            <h1>Cinema Paradiso</h1>
        </div>
    </header>
    <main>
        <form method="POST" action="{% url 'registro' %}">
            {% csrf_token %}
            <h2>Crear una cuenta</h2>
            <p>Regístrate para comenzar a disfrutar de las películas.</p>
            <input type="text" name="username" placeholder="Usuario" required>
            <input type="email" name="email" placeholder="Correo Electrónico" required>
            <input type="password" name="password1" placeholder="Contraseña" required>
            <input type="password" name="password2" placeholder="Confirma tu Contraseña" required>
            <button type="submit">Registrarse</button>
            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}
        </form>
        <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia Sesión aquí</a>.</p>
    </main>
</body>
</html>
