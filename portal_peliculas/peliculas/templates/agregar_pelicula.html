<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Película</title>
    <style>
        /* Fondo de la página */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Cabecera */
        h1 {
            background-color: #9b111e;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 0;
            width: 100%;
        }

        #popcorn {
            width: 70px;
            height: auto;
            margin-right: 10px;
        }

        /* Estilo para el formulario */
        form {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            width: 80%;
            max-width: 600px;
        }

        form p {
            font-size: 16px;
            color: #f5f5f5;
        }

        form input, form select, form textarea {
            width: 100%;
            max-width: calc(100% - 20px); /* Asegura que no exceda el contenedor */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            background-color: #2c2c2c;
            color: #f5f5f5;
            resize: none;
        }

        /* Desactivar la posibilidad de redimensionar el textarea y reducir el tamaño */
        form textarea {
            resize: none; /* Desactiva la opción de cambiar el tamaño */
            height: 90px; /* Establece una altura fija más pequeña */
        }


        form input[type="file"] {
            padding: 5px;
        }

        /* Estilo para los botones */
        button, .cancel-button {
            background-color: #f0a500;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover, .cancel-button:hover {
            background-color: #d78800;
            transform: scale(1.05);
        }

        button:active, .cancel-button:active {
            background-color: #b76e00;
        }

        /* Enlace para volver al catálogo */
        .cancel-button {
            background-color: #9b111e;
            color: #fff;
            text-decoration: none;
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .cancel-button:hover {
            background-color: #7a0c17;
        }

        /* Media queries para dispositivos móviles - TAMAÑOS AUMENTADOS */
@media screen and (max-width: 768px) {
    /* Encabezado */
    h1 {
        font-size: 28px;
        padding: 20px;
    }

    #popcorn {
        width: 60px;
    }

    /* Contenedor del formulario */
    form {
        width: 98%;
        padding: 25px;
        margin: 15px auto;
    }

    /* Labels y textos */
    form label {
        font-size: 20px;
        margin-bottom: 12px;
        font-weight: bold;
    }

    form p {
        margin: 20px 0;
        font-size: 20px;
    }

    /* Inputs y campos de formulario */
    form input, 
    form select, 
    form textarea {
        padding: 16px;
        font-size: 18px;
        margin: 10px 0;
        border-width: 3px;
    }

    /* Input file específicamente */
    form input[type="file"] {
        padding: 20px;
        font-size: 18px;
        background-color: #2c2c2c;
        border: 3px dashed #444;
    }

    /* Textarea más alto para móviles */
    form textarea {
        height: 150px;
        min-height: 120px;
    }

    /* Botones más grandes */
    button, 
    .cancel-button {
        width: 100%;
        padding: 20px;
        font-size: 22px;
        margin: 15px 0;
        border-radius: 12px;
    }

    /* Mensajes de error o ayuda */
    .helptext, 
    .errorlist {
        font-size: 18px;
        margin: 10px 0;
    }
}

/* Media queries para pantallas muy pequeñas */
@media screen and (max-width: 480px) {
    h1 {
        font-size: 24px;
    }

    form {
        padding: 20px;
    }

    form label {
        font-size: 18px;
    }

    form input, 
    form select, 
    form textarea {
        font-size: 18px;
        padding: 15px;
    }

    button, 
    .cancel-button {
        padding: 18px;
        font-size: 20px;
    }
}

    </style>
    <script>
        // Validación del formulario con JavaScript
        function validateForm() {
            var title = document.getElementById("id_titulo").value;
            var description = document.getElementById("id_descripcion").value;
            var image = document.getElementById("id_portada").value;
            var trailerUrl = document.getElementById("id_trailer_url").value;

            // Validación de campos vacíos
            if (title === "" || description === "" || image === "") {
                alert("Por favor, complete todos los campos obligatorios.");
                return false; // Evita el envío del formulario si hay campos vacíos
            }

            // Validación de URL de YouTube
            var youtubeRegex = /^(https?\:\/\/)?(www\.)?(youtube|youtu|youtube-nocookie)\.(com|be)\/(?:[^\/]+\/)*([^\/\?]+)(?:\?v=|\/)([a-zA-Z0-9_-]{11})(?:[^\w\d_-].*)?$/;
            if (trailerUrl !== "" && !youtubeRegex.test(trailerUrl)) {
                alert("Por favor, ingrese una URL válida de YouTube.");
                return false; // Evita el envío del formulario si la URL no es válida
            }

            return true; // Permite el envío del formulario si todo está validado
        }
    </script>
</head>
<body>
    <h1>
        <img src="/media/iconos/icono.png" alt="popcorn" id="popcorn">
        Agregar Nueva Película
    </h1>

    <form method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>

    <a href="{% url 'catalogo' %}" class="cancel-button">Volver al catálogo</a>
</body>
</html>
