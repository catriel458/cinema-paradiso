<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Película: {{ pelicula.titulo }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* Estilo global */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Cabecera */
        h1 {
            background-color: #9b111e;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #popcorn {
            width: 70px;
            height: auto;
            margin-right: 10px;
        }

        /* Estilo para el formulario */
        form {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            width: 80%;
            max-width: 600px;
        }

        form p {
            font-size: 16px;
            color: #f5f5f5;
        }

        form input,
        form select,
        form textarea {
            width: 100%;
            max-width: calc(100% - 20px);
            /* Asegura que no exceda el contenedor */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            background-color: #2c2c2c;
            color: #f5f5f5;
        }

        /* Desactivar la posibilidad de redimensionar el textarea */
        form textarea {
            resize: none;
            /* Desactiva la opción de cambiar el tamaño */
            height: 90px;
            /* Altura fija para textarea */
        }

        /* Estilo para los botones */
        button {
            background-color: #f0a500;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #d78800;
            transform: scale(1.05);
        }

        button:active {
            background-color: #b76e00;
        }

        /* Estilo para el enlace de eliminación */
        a {
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }

        .delete-link {
            color: red;
            font-weight: bold;
            margin-top: 0;
        }

        /* Estilo para el botón "Volver al catálogo" */
        .cancel-button {
            background-color: #9b111e;
            color: #fff;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .cancel-button:hover {
            background-color: #7a0c17;
            text-decoration: none;
        }

           /* Media queries para dispositivos móviles - TAMAÑOS AUMENTADOS */
@media screen and (max-width: 768px) {
    /* Encabezado */
    h1 {
        font-size: 28px;
        padding: 20px;
    }

    #popcorn {
        width: 60px;
    }

    /* Contenedor del formulario */
    form {
        width: 98%;
        padding: 25px;
        margin: 15px auto;
    }

    /* Labels y textos */
    form label {
        font-size: 20px;
        margin-bottom: 12px;
        font-weight: bold;
    }

    form p {
        margin: 20px 0;
        font-size: 20px;
    }

    /* Inputs y campos de formulario */
    form input, 
    form select, 
    form textarea {
        padding: 16px;
        font-size: 18px;
        margin: 10px 0;
        border-width: 3px;
    }

    /* Input file específicamente */
    form input[type="file"] {
        padding: 20px;
        font-size: 18px;
        background-color: #2c2c2c;
        border: 3px dashed #444;
    }

    /* Textarea más alto para móviles */
    form textarea {
        height: 150px;
        min-height: 120px;
    }

    /* Botones más grandes */
    button, 
    .cancel-button {
        width: 100%;
        padding: 20px;
        font-size: 22px;
        margin: 15px 0;
        border-radius: 12px;
    }

    /* Mensajes de error o ayuda */
    .helptext, 
    .errorlist {
        font-size: 18px;
        margin: 10px 0;
    }
}

/* Media queries para pantallas muy pequeñas */
@media screen and (max-width: 480px) {
    h1 {
        font-size: 24px;
    }

    form {
        padding: 20px;
    }

    form label {
        font-size: 18px;
    }

    form input, 
    form select, 
    form textarea {
        font-size: 18px;
        padding: 15px;
    }

    button, 
    .cancel-button {
        padding: 18px;
        font-size: 20px;
    }
}

    </style>
</head>

<body>
    <h1>
        <img src="/media/iconos/icono.png" alt="popcorn" id="popcorn">
        Editar Serie: {{ serie.titulo }}
    </h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar cambios</button>
    </form>

    <!-- Sección de eliminación -->
    <p>Si deseas eliminar esta Serie, haz clic en el siguiente enlace:</p>
    <a href="{% url 'eliminar_serie' pk=serie.pk %}" class="delete-link">Eliminar Serie</a>

    <a href="{% url 'catalogo_series' %}" class="cancel-button">Volver al catálogo</a>
</body>

</html>
